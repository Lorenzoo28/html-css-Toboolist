<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="">
    <header id="site_header">
        <img id="logo_image" src="./img/Logo.png">
        <span id="logo_text">Toboolist</span>
    </header>
    <main id="site_main">
        <div class="container">
            <div class="card">
                <div class="top">
                    <button class="btn btn-primary">Add Task</button>
                    <button class="btn btn-outline-light">Add Section</button>
                </div>
                <div class="bottom">
                    <details>
                        <summary>
                            <strong>New Tasks</strong>
                        </summary>
                        <ul>
                            <span class="circle circle-cancel">&times;</span>
                            <span class=" circle circle-check">&checkmark;</span>
                            <li>Quarterly Newsletter</li>
                            <span class="tag-editorial">Editorial</span>
                        </ul>
                    </details>
                </div>
            </div>
        </div>
    </main>
    <footer id="site_footer"></footer>
</body>

</html>
